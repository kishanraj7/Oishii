<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }

        .top-bar {
            padding: 20px;
        }

        .back-btn {
            background: white;
            color: #ff512f;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #ffe5e0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }

        .checkout-container {
            background: white;
            width: 900px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .left, .right {
            padding: 30px;
            width: 50%;
        }

        .left {
            background: #f9f9f9;
        }

        h2 {
            margin-top: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        .total-box {
            margin-top: 20px;
            padding: 15px;
            background: #ff5722;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button.place-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.place-btn:hover {
            transform: scale(1.03);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .empty {
            text-align: center;
            color: gray;
        }
    </style>
</head>
<body>

<!-- ðŸ”™ EXIT BUTTON -->
<div class="top-bar">
    <button class="back-btn" onclick="goBack()">â¬… Back to Menu</button>
</div>

<div class="wrapper">
    <div class="checkout-container">

        <!-- ORDER SUMMARY -->
        <div class="left">
            <div class="header">ðŸ§¾ Order Summary</div>
            <div id="cartItems"></div>
            <div class="total-box" id="totalAmount"></div>
        </div>

        <!-- DELIVERY -->
        <div class="right">
            <div class="header">ðŸšš Delivery Details</div>

            <label>Delivery Address</label>
            <input type="text" id="deliveryAddress" placeholder="Enter full delivery address">

            <button class="place-btn" onclick="placeOrder()">Place Order</button>
        </div>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (!cart.length) {
        alert("Cart is empty!");
        window.location.href = "menu.html";
        return;
    }

    renderCheckout(cart);
});

function renderCheckout(cart) {

    const container = document.getElementById("cartItems");
    const totalBox = document.getElementById("totalAmount");

    container.innerHTML = "";

    let total = 0;

    cart.forEach(item => {

        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        container.innerHTML += `
            <div class="item">
                <span>${item.name}</span>
                <span>â‚¹${item.price} Ã— ${item.quantity}</span>
                <span>â‚¹${itemTotal}</span>
            </div>
        `;
    });

    totalBox.innerText = "Total: â‚¹" + total;
}

async function placeOrder() {

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const customerId = Number(localStorage.getItem("customerId"));
    const deliveryAddress = document.getElementById("deliveryAddress").value.trim();

    if (!customerId || !cart.length || !deliveryAddress) {
        alert("Missing required data");
        return;
    }

    const restaurantId = Number(cart[0].restaurantId);
    const foodIds = cart.map(item => item.foodId);
    const quantities = cart.map(item => item.quantity);

    const params = new URLSearchParams();

    params.append("customerId", customerId);
    params.append("restaurantId", restaurantId);
    params.append("deliveryAddress", deliveryAddress);

    foodIds.forEach(id => params.append("foodIds", id));
    quantities.forEach(qty => params.append("quantities", qty));

    console.log("Sending Params:", params.toString());

    try {
        const response = await fetch(
            "http://localhost:8080/orders/place-order",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: params.toString()
            }
        );

        const result = await response.text();
        console.log("Server Response:", result);

        if (!response.ok) {
            alert("Order failed: " + result);
            return;
        }

        alert("Order placed successfully ðŸŽ‰");
        localStorage.removeItem("cart");
        window.location.href = "order.html";

    } catch (error) {
        console.error(error);
        alert("Something went wrong");
    }
}

function goBack() {
    window.location.href = "menu.html";
}
</script>
</body>
</html>
