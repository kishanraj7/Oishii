<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LeafBox</title>
    <script src="https://kit.fontawesome.com/e3890e647b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .login-body {
    background-color: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.login-container {
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.login-card {
    background-color: #355E51;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    position: relative;
    text-align: center;
}

.back-home {
    position: absolute;
    top: 20px;
    left: 20px;
    color: var(--primary);
    font-size: 1.2rem;
    transition: 0.3s;
}

.login-logo {
    height: 60px;
    margin-bottom: 15px;
}

.login-header h2 {
    color: rgb(255, 255, 255);
    margin-bottom: 5px;
}

.login-header p {
    color: #fffafa;
    font-size: 0.9rem;
    margin-bottom: 30px;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary);
}

.input-group input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 5px rgba(30, 77, 59, 0.2);
}

.login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    margin-bottom: 25px;
    color: #ffffff;
}

.login-options a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    border: 1px solid white;
    color: white;
    
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: var(--accent);
    transform: translateY(-2px);
}

.login-footer {
    margin-top: 25px;
    font-size: 0.9rem;
    color: #fffdfd;
}

.login-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}
</style>
<body class="login-body">

    <div class="login-container">
    <div class="login-card fade">
        <div class="login-header">
            <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="assets/leafbox.png" alt="LeafBox Logo" class="login-logo">
            <h2 id="form-title">Welcome Back</h2>
            <p id="form-subtitle">Eat Clean. Pack Green.</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input id="username" type="username" placeholder="User Name" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <form id="signup-form" style="display: none;">
            <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input id="sign-username" type="username" placeholder="User Name" required>
            </div>
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input id="sign-password" type="password" placeholder="Create Password" required>
            </div>
            <button type="submit" class="login-btn">Create Account</button>
        </form>

        <div class="login-footer">
            <p id="toggle-text">Don't have an account? <a href="javascript:void(0)" onclick="toggleForms()">Create One</a></p>
        </div>
    </div>
</div>


    <script>
        const API_BASE_URL = "http://localhost:8080/users";

        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('signup-form').addEventListener('submit', handleSignup);

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Enter both username and password");
                return;
            }

                try {
                const params = new URLSearchParams();
                params.append("userName", username);
                params.append("pass", password);

                const response = await fetch(`${API_BASE_URL}/login?${params.toString()}`, {
                    method: 'POST'
                });

                if (response.ok) {

                    const data = await response.json();

                    localStorage.setItem("customerId", data.userId);
                    localStorage.setItem("username", data.username);

                    console.log("Stored ID:", data.userId);

                    window.location.href = "index.html";

                } else {
                    const errorText = await response.text();
                    alert("Login failed: " + errorText);
                }

            } catch (err) {
                alert("Login request failed: " + err.message);
            }
        }

        async function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('sign-username').value.trim();
            const email = document.querySelector('#signup-form input[type="email"]').value.trim();
            const password = document.getElementById('sign-password').value;
            const role = "USER";

            if (!username || !email || !password) {
                alert("Please fill all fields");
                return;
            }

            const userData = { username, email, password, role };

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert("Account created successfully! Please log in.");
                    toggleForms();
                } else {
                    const errorText = await response.text();
                    alert("Signup failed: " + errorText);
                }

            } catch (err) {
                alert("Signup request failed: " + err.message);
            }
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');
            const toggleLink = document.getElementById('toggle-text');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                title.innerText = "Welcome Back";
                subtitle.innerText = "Eat Clean. Pack Green.";
                toggleLink.innerHTML = 'Don\'t have an account? <a href="javascript:void(0)" onclick="toggleForms()">Create One</a>';
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                title.innerText = "Join LeafBox";
                subtitle.innerText = "Start your healthy journey today.";
                toggleLink.innerHTML = 'Already have an account? <a href="javascript:void(0)" onclick="toggleForms()">Sign In</a>';
            }
        }
    </script>
</body>
</html>
